<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="Css/register.css">
    <link rel="title icon" type="image/png" href="img/logo.png" />
    <title>ثبت نام</title>
    <!-- Style -->
    <style>
      body {
        background: #241e1e;
        background: radial-gradient(
          circle,
          rgba(36, 30, 30, 1) 0%,
          rgba(219, 48, 59, 1) 87%,
          rgba(220, 53, 69, 1) 100%
        );
      }
      body,
      html {
        height: 100%;
      }
      .login-section {
        height: 100vh;
      }
      .banner {
        background: url("img/coffe\ 3333.png") no-repeat center center;
        background-size: cover;
      }
      .login-box {
        padding: 50px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      .img-logo {
        width: 50px;
      }
      .custom-radio:checked {
        accent-color: #dc3545;
      }
    </style>
    <!--End of Style -->
  </head>
  <body>
    <section
      class="container d-flex justify-content-center align-items-center login-section"
    >
      <div class="row w-75 shadow rounded-4 overflow-hidden">
        <!-- Form side -->
        <div class="col-12 col-lg-6 login-box text-light">
          <div class="text-center align-items-center justify-content-between">
            <a href="index.html" class="navbar-brand"
              ><span class="d-none d-md-inline" style="font-family: en"
                >Coffe Nar</span
              ></a
            >
            <img src="img/logo.png" alt="" class="img-logo" />
          </div>
          <h2 class="mb-4 text-center">ثبت نام</h2>
          <!-- Form -->
          <form>
            <!-- email -->
            <div class="mb-3 text-center text-md-start">
              <label for="email" class="form-label">ایمیل </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="you@gmail.com"
              />
            </div>
            <!-- UserName -->
            <div class="mb-3 text-center text-md-start">
              <label for="email" class="form-label">نام کاربری</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder=""
              />
            </div>
            <!-- Last & Frist Name -->
            <div class="mb-3 text-center text-md-start">
              <label for="email" class="form-label">نام و نام خانوادگی</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder=""
              />
            </div>
            <!-- birthdate -->
            <div class="mb-3 text-center text-md-start">
              <label for="birthdate" class="form-label">تاریخ تولد</label>
              <input
                type="text"
                id="birthdate"
                class="form-control"
                placeholder="تاریخ تولد خود را انتخاب کنید"
              />
            </div>
            <!--password -->
            <div class="mb-3 text-center text-md-start">
              <label for="password" class="form-label">رمز عبور</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="••••••••"
              />
            </div>
            <!-- Repeat password -->
            <div class="mb-5 text-center text-md-start">
              <label for="password" class="form-label">تکرار رمز عبور</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="••••••••"
              />
            </div>
            <!-- gender -->
            <div class="mb-3 text-center text-md-start" style="font-size: 12px">
              <label class="form-label d-block mb-2">جنسیت</label>
              <!-- Male -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                />
                <label class="form-check-label" for="male">مرد</label>
              </div>
              <!-- FeMale -->
              <div class="form-check form-check-inline div-gender">
                <input
                  class="form-check-input custom-radio"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label custom-radio" for="female"
                  >زن</label
                >
              </div>
            </div>
            <!-- End ofgender -->

            <!-- Registeri btn -->
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">ثبت نام</button>
            </div>
            <!-- End of Registeri btn -->
          </form>
          <!-- End of Form -->
          <p class="mt-3 text-center">
            حساب کاربری ساخته اید؟<a href="login.html" class="text-danger"
              >ورود</a
            >
          </p>
        </div>
        <!-- End of Form side -->

        <!-- Banner side -->
        <div class="col-lg-6 banner d-none d-lg-block"></div>
        <!--End of Banner side -->
      </div>
    </section>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#birthdate").persianDatepicker({
          format: "YYYY/MM/DD",
          initialValue: false,
          autoClose: true,
        });
      });
    </script>
    <!-- End of script -->
  </body>
</html>
